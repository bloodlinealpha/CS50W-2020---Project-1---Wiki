{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block body %}
    <h1>Search Results for: "{{ search }}" </h1>

    <ol>
    	{% for match in matches %}
    	<li><a href="{% url 'entry' match %}">{{ match }}</a></li>
    	{% empty%}
    	<li>There are no results... Try a new search</li>
    	{% endfor %}
    </ol>

    
    

{% endblock %}
