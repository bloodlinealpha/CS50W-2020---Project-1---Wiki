{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Add A New Entry</h1>
    <div>
        <h1>Title: {{ title }} </h1>
    	<form action="{% url 'edit' title %}"  method="post">
    		{% csrf_token %}
    		<div>
    			<div>
    				<label for="edit_content">Content</label>
    			</div>
    			<textarea id="edit_content" name="content">{{ info }}</textarea>
    		</div>
            <input hidden type="text" name="title" value="{{ title }}">
    		<button type="submit">Save</button>
    	</form>
    </div>

    
    

{% endblock %}
